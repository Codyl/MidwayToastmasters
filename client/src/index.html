<!DOCTYPE html>
<html lang="en" class="bg-home">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midway Toastmasters</title>

    <!-- NPM minified files -->
    <!-- <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    /> -->
    <link rel="stylesheet" href="node_modules/fontawesome/index.js" />

    <!-- CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/css/sassy.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body class="bg-transparent">
    <nav class="navbar navbar-expand-sm navbar-dark bg-tm fixed-top">
      <a href="https://www.toastmasters.org/" class=".d-none .d-lg-block "><img class="tm" src="../assets/images/icons/toastmasters.png" alt=""></a>
      <a href="#" class="navbar-brand"> Midway Toastmasters</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar-target"
        aria-controls="navbar-target"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-target">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a href="./about.html" class="nav-link"
              >About <span class="sr-only"></span></a
            >
          </li>
          <li class="nav-item">
            <a href="./members.html" class="nav-link"
              >Members <span class="sr-only"></span></a
            >
          </li>
          <li class="nav-item">
            <a href="./highlights.html" class="nav-link"
              >Highlights <span class="sr-only"></span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link"
              role="button"
              data-target="#reserveModal"
              data-toggle="modal"
              >RequestInfo<i class="fa fa-profile"></i></span></a
            >
          </li>
          <li class="nav-item d-flex justify-content-between">
            <i class="fa fa-meetup" aria-hidden="true"></i>
            <i class="fa fa-twitter-square" aria-hidden="true"></i>
          <i class="fa fa-youtube-square" aria-hidden="true"></i>
            <i class="fa fa-facebook-square" aria-hidden="true"></i>
            <i class="fa fa-linkedin-square" aria-hidden="true"></i>
          </li>
        </ul>
      </div>
    </nav>
    <div class="modal fade" role="dialog" id="reserveModal">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header bg-info text-white">
            <h3 class="modal-title">Request more information</h3>
            <button class="close" type="button" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <form>
                <div class="row">
                  <div class="col form-group">
                    <input type="text" name="" id="" class="form-control" placeholder="Name">
                  </div>
                </div>
                <div class="row">
                  <div class="col form-group">
                    <input
                      class="form-control"
                      type="email"
                      id="email"
                      name="email"
                      placeholder="Email"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col form-group">
                    <textarea
                      class="form-control"
                      id="message"
                      name="message"
                      rows="3"
                      placeholder="Message"
                    ></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <button
                      class="btn btn-dark"
                      data-dismiss="modal"
                      type="submit"
                    >
                      Cancel
                    </button>
                    <button class="btn btn-info" type="submit">Send Request</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <main>
      <a href="https://zoom.us/j/455502545?pwd=cGJXUFVMK1RveFZkemZmYkxMb0x6dz09" class="btn btn-t mx-abs" style="bottom: 20vh">
        <i class="fa fa-video-camera" aria-hidden="true"></i>Join Meeting
      </a>
      <button class="btn btn-t mx-abs" style="bottom: 30vh">
        <i class="fa fa-calendar" aria-hidden="true"></i>Agenda
      </button>
      <span class="mx-abs text-white date" style="bottom: 0"
        >Next Meeting: October 11, 2021</span
      >
    </main>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

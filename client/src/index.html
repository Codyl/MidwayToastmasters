  <body class="bg-transparent">
    <div id="includedContent"></div>
    <div class="modal fade" role="dialog" id="reserveModal">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header bg-info text-white">
            <h3 class="modal-title">Request more information</h3>
            <button class="close" type="button" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <form>
                <div class="row">
                  <div class="col form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Name"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col form-group">
                    <input
                      class="form-control"
                      type="email"
                      id="email"
                      name="email"
                      placeholder="Email"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col form-group">
                    <textarea
                      class="form-control"
                      id="message"
                      name="message"
                      rows="3"
                      placeholder="Message"
                    ></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <button
                      class="btn btn-dark"
                      data-dismiss="modal"
                      type="submit"
                    >
                      Cancel
                    </button>
                    <button class="btn btn-info" type="submit">
                      Send Request
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <main>
      <a
        href="https://zoom.us/j/455502545?pwd=cGJXUFVMK1RveFZkemZmYkxMb0x6dz09"
        class="btn btn-t mx-abs"
        style="bottom: 20vh"
      >
        <i class="fa fa-video-camera" aria-hidden="true"></i>Join Meeting
      </a>
      <a href="./agenda.html" class="btn btn-t mx-abs" style="bottom: 30vh">
        <i class="fa fa-calendar" aria-hidden="true"></i>Agenda
      </a>
      <span class="mx-abs text-white date" style="bottom: 0"
        >Next Meeting: October 11, 2021</span
      >
    </main>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>

    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midway Toastmasters</title>

    <!-- build:css css/main.css -->
    <link
      rel="stylesheet"
      href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/css/sassy.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- endbuild -->

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div id="includedContent"></div>
    <main>
      <div>
        <h1>Agenda</h1>
        <div class="media d-flex justify-content-center">
          <img src="../assets/images/icons/arrow.png" class="btn" alt="" />
          <h2>October 11, 2021</h2>
          <img
            src="../assets/images/icons/arrow.png"
            class="btn"
            style="transform: rotateZ(180deg)"
            alt=""
          />
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-info">Role Sign up</button>
          <button class="btn btn-info">Agenda View</button>
        </div>
      </div>
      <div>
        <div class="media p-3 mt-5 jumbotron">
          <img
            src="../assets/images/members/charlie.jpg"
            alt=""
            class="img-responsive img-member order-sm-last"
          />
          <div class="media-body px-3">
            <h1 class="name">Toastmaster</h1>
            <img
              src="../assets/images/icons/question.png"
              alt=""
              data-toggle="tooltip"
              data-placement="top"
              title="Tooltip on top"
            />
            <div role="doc-subtitle" class="mb-4" width="50px">
              Charlie Monette
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
      $(function () {
        $('[data-toggle="tooltip"]').tooltip();
        $("#includedContent").load("navigation.html");
      });
    </script>
  </body>
</html>

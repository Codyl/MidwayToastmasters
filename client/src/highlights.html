<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midway Toastmasters</title>

    <!-- build:css css/main.css -->
    <link
      rel="stylesheet"
      href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/css/sassy.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- endbuild -->
  </head>
  <body>
    <div id="includedContent"></div>
    <main>
      <h1>Highlights</h1>
      <div class="media d-flex justify-content-center">
        <img src="../assets/images/icons/arrow.png" class="btn" alt="" />
        <h2>October 11, 2021</h2>
        <img
          src="../assets/images/icons/arrow.png"
          class="btn"
          style="transform: rotateZ(180deg)"
          alt=""
        />
      </div>
      <div class="container">
        <summary>
          We had a wonderful meeting with few tech issues. Our speakers were
          wonderful!
        </summary>
        <div class="media p-3 mt-5">
          <img
            src="../assets/images/members/charlie.jpg"
            alt=""
            class="img-responsive img-member"
          />
          <div class="media-body px-3">
            <h1 class="name">Charlie Monette</h1>
            <div role="doc-subtitle" class="mb-4">
              Vice President of Education
            </div>
            <p class="jumbotron">Gave a speech about his skiing tornaments</p>
          </div>
        </div>
        <div class="media p-3 mt-5">
          <img
            src="../assets/images/members/megan.jpg"
            alt=""
            class="img-responsive img-member"
          />
          <div class="media-body px-3">
            <h1 class="name">Charlie Monette</h1>
            <div role="doc-subtitle" class="mb-4">
              Vice President of Education
            </div>
            <p class="jumbotron">Gave a speech about Zumba</p>
          </div>
        </div>
      </div>
    </main>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
      $(function () {
        $("#includedContent").load("navigation.html");
      });
    </script>
  </body>
</html>

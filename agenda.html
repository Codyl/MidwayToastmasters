<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda | Midway Toastmasters</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- build:css css/main.css -->
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
<link rel="stylesheet" href="./assets/css/sassy.css" />
<link rel="stylesheet" href="./assets/css/style.css" />
    <!-- endbuild -->
  </head>
  <body>
    <div id="includedContent"></div>
    <main>
      <div>
        <h1>Agenda</h1>
        <div class="media d-flex justify-content-center">
          <img src="../assets/images/icons/arrow.png" class="btn" alt="" />
          <h2>October 11, 2021</h2>
          <img
            src="../assets/images/icons/arrow.png"
            class="btn"
            style="transform: rotateZ(180deg)"
            alt=""
          />
        </div>
        <div class="d-flex justify-content-center">
          <a class="btn btn-info" href="./roles.html">Role Sign up</a>
          <a class="btn btn-info active">Agenda View</a>
        </div>
        <form>
          <div class="form-group my-2 mx-5">
            <input
              type="text"
              name=""
              class="form-control"
              id=""
              style="width: 80%; display: inline-block"
            />
            <a href="">
              <i
                class="fa fa-search"
                style="transform: translateX(-25px); color: black"
              ></i>
            </a>
          </div>
        </form>
      </div>
      <div>
        <div class="media p-3 mt-5 jumbotron">
          <img
            src="../assets/images/members/charlie.jpg"
            alt=""
            class="img-responsive img-member order-sm-last d-none d-sm-block"
          />
          <div class="media-body px-3">
            <div class="d-flex justify-content-between">
              <h1 class="name d-inline">Toastmaster</h1>
              <img
                src="../assets/images/icons/question.png"
                alt=""
                data-toggle="tooltip"
                data-placement="top"
                title="Leads the meeting."
                height="30px"
                class="my-5"
              />
            </div>
            <div role="doc-subtitle" class="mb-4" width="50px">
              Charlie Monette
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="media p-3 mt-5 jumbotron">
          <img
            src="../assets/images/members/charlie.jpg"
            alt=""
            class="img-responsive img-member order-sm-last d-none d-sm-block"
          />
          <div class="media-body px-3">
            <div class="d-flex justify-content-between">
              <h1 class="name d-inline">First Speaker</h1>
              <img
                src="../assets/images/icons/question.png"
                alt=""
                data-toggle="tooltip"
                data-placement="top"
                title="Gives a prepared speech for their path."
                height="30px"
                class="my-5"
              />
            </div>
            <div role="doc-subtitle" class="mb-4" width="50px">
              Charlie Monette
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="media p-3 mt-5 jumbotron">
          <button
            class="btn btn-info order-last"
            style="background-color: grey; width: 150px"
          >
            Sign Up
          </button>
          <div class="media-body px-3">
            <div class="d-flex justify-content-between">
              <h1 class="name d-inline">Second Speaker</h1>
              <img
                src="../assets/images/icons/question.png"
                alt=""
                data-toggle="tooltip"
                data-placement="top"
                title="Gives a prepared speech for their path."
                height="30px"
                class="my-5"
              />
            </div>
            <div role="doc-subtitle" class="mb-4" width="50px">
              Charlie Monette
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- build:js js/main.js -->
    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
      $(function () {
        $('[data-toggle="tooltip"]').tooltip();
        $("#includedContent").load("navigation.html");
      });
    </script>
    <!-- endbuild -->
  </body>
</html>
